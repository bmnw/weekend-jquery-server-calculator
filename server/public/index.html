<html>
    <head>

        <!-- source in CSS -->
        <link rel="stylesheet" href="stylesheets/style.css">

    <body>
        <h1>Server-Side Calculator</h1>
        
        <div id="display-field">
            <input id="equation-entry">
            <button id="clear-inputs">Clear</button>
        </div>
        <div id="user-input">
            <button class="calc-input" class="number" data-mode="7" id="seven">7</button>
            <button class="calc-input" class="number" data-mode="8" id="eight">8</button>
            <button class="calc-input" class="number" data-mode="9" id="nine">9</button>
            <button class="calc-input" class="operator" data-mode="/" id="divide">/</button>

            <button class="calc-input" class="number" data-mode="4" id="four">4</button>
            <button class="calc-input" class="number" data-mode="5" id="five">5</button>
            <button class="calc-input" class="number" data-mode="6" id="six">6</button>
            <button class="calc-input" class="operator" data-mode="*" id="multiply">*</button>

            <button class="calc-input" class="number" data-mode="1" id="one">1</button>
            <button class="calc-input" class="number" data-mode="2" id="two">2</button>
            <button class="calc-input" class="number" data-mode="3" id="three">3</button>
            <button class="calc-input" class="operator" data-mode="-" id="minus">-</button>
            
            <button class="calc-input" class="number" data-mode="0" id="zero">0</button>
            <button class="calc-input" class="decimal" data-mode="." id="decimal">.</button>
            <button id="equation-submit">=</button>
            <button class="calc-input" class="operator" data-mode="+" id="plus">+</button>
