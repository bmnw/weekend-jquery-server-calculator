<html>
    <head>
        <!-- source in jQuery -->
        <script src="vendors/jquery.js"></script>
        <!-- source in JS -->
        <script src="scripts/client.js"></script>
        <!-- source in CSS -->
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>

    <body>
        <h1>Server-Side Calculator</h1>
        <div id="user-input">
            <input 
                id="input-one"
                placeholder="enter number"
                type="number"
            >
            <button class="operator" data-mode="+" id="plus">+</button>
            <button class="operator" data-mode="-" id="minus">-</button>
            <button class="operator" data-mode="*" id="multiply">*</button>
            <button class="operator" data-mode="/" id="divide">/</button>
            <input 
                id="input-two"
                placeholder="enter number"
                type="number"
            >
            <button id="equation-submit">=</button>
            <button id="clear-inputs">Clear</button>
        </div>
        <div id="result-display">
            
        </div>
        <div id="equation-history">

        </div>
    </body>
</html>
